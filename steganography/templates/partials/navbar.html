{% load static %}

<div class="navbar">
    <div class="navbar-content">
        <div class="d-flex justify-center align-center navbar-title">
            <img src="{% static 'images/kane-logo.png' %}">
        </div>
        <div class="d-flex justify-center align-center navbar-links" v-if="!mobile && !tablet">
            <div class="font-weight-black text-uppercase mr-3 {% if active == 'embed' %}active{% endif %}"><a href="/embed">Embed</a></div>
            <div class="font-weight-black text-uppercase {% if active == 'extract' %}active{% endif %}"><a href="/extract">Extract</a></div>
        </div>
        <div class="d-flex justify-center align-center navbar-icon-links" v-if="mobile || tablet">
            <div class="font-weight-black text-uppercase mr-4 {% if active == 'embed' %}active{% endif %}"><a href="/embed"><i class="fas fa-file-import"></i></a></div>
            <div class="font-weight-black text-uppercase {% if active == 'extract' %}active{% endif %}"><a href="/extract"><i class="fas fa-file-export"></i></a></div>
        </div>
    </div>
</div>
